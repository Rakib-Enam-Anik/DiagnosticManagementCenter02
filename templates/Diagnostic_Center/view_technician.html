{% extends 'base.html' %}
{% block title_block %} VIEW TECHNICIAN {% endblock %} 
{% block body_block %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Technician</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Technician ID</th>
                <th>Technician Name</th>
                <th>Gender</th>
                <th>Contact</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in tec %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td><a href="{% url 'Diagnostic_Center:delete_technician' i.id %}" onClick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
